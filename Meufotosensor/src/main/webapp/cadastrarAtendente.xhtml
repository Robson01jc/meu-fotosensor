<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">

	<f:metadata>
		<f:viewAction action="#{atendenteMB.prepararCadastro}" />
	</f:metadata>

	<ui:define name="titulo">
		<h2>Meu Fotosensor - Cadastrar Atendente</h2>
	</ui:define>
	<ui:define name="conteudo">

		<h:form styleClass="form-horizontal">
			<fieldset>

				<legend></legend>
				<div class="form-group">
					<label class="col-md-4 control-label" for="nomeAtendente">Nome</label>
					<div class="col-md-4">
						<h:inputText value="#{atendenteMB.atendente.nome}"
							placeholder="Nome completo" class="form-control input-md"
							required="" type="text" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="usuarioAtendente">Nome
						de Usuário</label>
					<div class="col-md-4">
						<h:inputText value="#{atendenteMB.atendente.login}"
							placeholder="Nome completo" class="form-control input-md"
							required="" type="text" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="cpfAtendente">CPF</label>
					<div class="col-md-4">
						<h:inputText value="#{atendenteMB.atendente.cpf}"
							placeholder="Nome completo" class="form-control input-md"
							required="" type="text" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="setorAtendente">Setor</label>
					<div class="col-md-4">
						<h:selectOneMenu value="${atendenteMB.atendente.tipoOcorrencia}"
							styleClass="form-control">
							<f:selectItem itemLabel="Infracao" itemValue="INFRACAO" />
							<f:selectItem itemLabel="Acidente" itemValue="ACIDENTE" />
						</h:selectOneMenu>
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="ramalAtendente">Ramal</label>
					<div class="col-md-4">
						<h:inputText placeholder="" class="form-control input-md"
							required="" type="text" value="#{atendenteMB.atendente.ramal}" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="senhaAtendente">Digite
						a senha</label>
					<div class="col-md-4">
						<h:inputSecret value="#{atendenteMB.atendente.senha}"
							placeholder="Senha" class="form-control input-md" required="true" />
						<span class="help-block">Utilize a senha padrão:
							FotoSensor@123</span>
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="cadAtendente"></label>
					<div class="col-md-4">
						<h:commandButton value="Cadastrar" styleClass="btn btn-success"
							action="#{atendenteMB.salvarAtendente}" />
					</div>
				</div>

			</fieldset>
		</h:form>

		<h:messages styleClass="alert alert-success" />

	</ui:define>
</ui:composition>
