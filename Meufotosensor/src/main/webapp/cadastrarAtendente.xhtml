<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Meu Fotosensor - Cadastrar Atendente</title>
<link
	href="${request.contextPath}/resources/css/bootstrap/assets/css/bootstrap.css"
	rel="stylesheet" type="text/css" />
<link
	href="${request.contextPath}/resources/css/bootstrap/assets/css/font-awesome.css"
	rel="stylesheet" type="text/css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
<link
	href="${request.contextPath}/resources/css/bootstrap/assets/css/custom.css"
	rel="stylesheet" type="text/css" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans'
	rel='stylesheet' type='text/css' />


</head>

<f:metadata>
	<f:viewAction action="#{atendenteMB.prepararCadastro}" />
</f:metadata>

<h:head>
	<title>Cadastrar Atendente</title>
</h:head>

<h:body>

	<div id="wrapper">
		<nav class="navbar navbar-default navbar-cls-top " role="navigation"
			style="margin-bottom: 0">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".sidebar-collapse">
					<span class="sr-only">Alternar navegação</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand">#MeuFotoSensor</a>
			</div>
		</nav>

		<div id="page-wrapper">
			<div id="page-inner">
				<div class="row">
					<div class="col-md-12">
						<h2>Meu Fotosensor - Cadastrar Atendente</h2>


					</div>
				</div>

				<hr />
				<h:form styleClass="form-horizontal">
					<fieldset>

						<legend></legend>

						<div class="form-group">
							<label class="col-md-4 control-label" for="nomeAtendente">Nome</label>
							<div class="col-md-5">
								<h:inputText value="#{atendenteMB.atendente.nome}"
									placeholder="Nome completo" class="form-control input-md"
									required="" type="text" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-4 control-label" for="usuarioAtendente">Nome
								de Usuário</label>
							<div class="col-md-4">
								<h:inputText value="#{atendenteMB.atendente.login}"
									placeholder="Nome completo" class="form-control input-md"
									required="" type="text" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-4 control-label" for="cpfAtendente">CPF</label>
							<div class="col-md-4">
								<h:inputText value="#{atendenteMB.atendente.cpf}"
									placeholder="Nome completo" class="form-control input-md"
									required="" type="text" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-4 control-label" for="matriculaAtendente">Matrícula</label>
							<div class="col-md-4">
								<h:inputText placeholder="" class="form-control input-md"
									required="" type="text"
									value="#{atendenteMB.atendente.matricula}" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-4 control-label" for="setorAtendente">Setor</label>
							<div class="col-md-4">
								<h:selectOneMenu value="${atendenteMB.atendente.tipoOcorrencia}"
									styleClass="form-control">
									<f:selectItem itemLabel="Infracao" itemValue="INFRACAO" />
									<f:selectItem itemLabel="Acidente" itemValue="ACIDENTE" />
								</h:selectOneMenu>
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-4 control-label" for="ramalAtendente">Ramal</label>
							<div class="col-md-4">
								<h:inputText placeholder="" class="form-control input-md"
									required="" type="text" value="#{atendenteMB.atendente.ramal}" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-4 control-label" for="senhaAtendente">Digite
								a senha</label>
							<div class="col-md-4">
								<h:inputText value="#{atendenteMB.atendente.senha}"
									placeholder="Nome completo" class="form-control input-md"
									required="" type="password" />
								<span class="help-block">Utilize a senha padrão:
									FotoSensor@123</span>
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-4 control-label" for="cadAtendente"></label>
							<div class="col-md-4">
								<h:commandButton value="Cadastrar" styleClass="btn btn-success"
									action="#{atendenteMB.salvarAtendente}" />
							</div>
						</div>

					</fieldset>
				</h:form>

			</div>
		</div>
	</div>

	<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
	<!-- JQUERY SCRIPTS -->
	<script
		src="${request.contextPath}/resources/css/bootstrap/assets/js/jquery-1.10.2.js"></script>
	<!-- BOOTSTRAP SCRIPTS -->
	<script
		src="${request.contextPath}/resources/css/bootstrap/assets/js/bootstrap.min.js"></script>
	<!-- METISMENU SCRIPTS -->
	<script
		src="${request.contextPath}/resources/css/bootstrap/assets/js/jquery.metisMenu.js"></script>
	<!-- CUSTOM SCRIPTS -->
	<script
		src="${request.contextPath}/resources/css/bootstrap/assets/js/custom.js"></script>

</h:body>
</html>
